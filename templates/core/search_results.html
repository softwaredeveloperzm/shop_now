{% extends 'includes/base.html' %}
{% load static %}
{% block content %}

{% include 'includes/navbar.html' %}

<section id="products" class="py-5">
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
           

                {% for product in products %}
                
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                        <a href="{% url 'product_details' id=product.id %}" style=" text-decoration: none;">
                            <div class="card border-0 rounded-0 shadow-sm h-100">
                                <div class="image-container">
                                    <img src="{{ product.image.url }}" class="card-img-top rounded-0" alt="Product Image">
                                </div>
                                <div class="card-body bg-light">
                                    <h5 class="card-title fw-bold text-dark">{{ product.title }}</h5>
                                    <p class="card-text">
                                        <i class="bi bi-star-fill text-warning"></i>
                                        <i class="bi bi-star-fill text-warning"></i>
                                        <i class="bi bi-star-fill text-warning"></i>
                                        <i class="bi bi-star-fill text-warning"></i>
                                        <i class="bi bi-star-fill text-warning"></i>
                                    </p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="fw-bold text-dark">K{{ product.price }}</span>
                                    </div>
                                </div>
                                <div class="card-footer bg-white border-0 d-flex justify-content-around">
                                    <button class="btn btn-secondary btn-sm add-to-cart-btn" data-product-id="{{ product.id }}" data-product-title="{{ product.title }}">Add To Cart</button>
                                    <a href="{% url 'buy_now' id=product.id %}" class="btn btn-outline-secondary btn-sm">Buy Now</a>
                                </div>
                            </div>
                        </a>
                    </div>
              
                
                {% endfor %}

        


        </div>
    </div>
</section>



{% endblock %}
